<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>heysaw</title>
	<link rel="icon" href="{{ url_for("static", filename='assets/favicon.ico') }}" type="image/x-icon"/>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body style="margin-bottom:1rem;">
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">heysaw</a>
            <button id="yardim" class="btn btn-outline-secondary my-2 my-sm-0" data-toggle="modal" data-target="#exampleModalLong">Help</button>
        </div>
    </nav>
    <div class="container">

<h2>Retinal Diseases Diagnose Tool</h2>
<br>
<div>
	<div class="row">
		<center>
		<div class="column">
			<form id="upload-file" method="post" enctype="multipart/form-data">
				<label for="imageUpload" class="upload-label hvr-border-fade">
					<center>
					<img src="/static/assets/drag.png" width="40%" height="auto">
					<br>
					<p style="font-size:2vw; font-family:'Roboto';">Upload File</p>
					</center>
					</label>
				<input class="dosyaYukle" style="visibility:hidden;" type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
			</form>
		</div>
		<div class="column" style="margin-left:25px">
			<div class="image-section" style="display:none;">
				<div class="img-preview">
					<div id="imagePreview">
					</div>
				</div>
			</div>
		</div>
		</center>
	</div>
    <div>
		<button type="button" class="btn btn-primary btn-lg " style="display:none; margin-left:25px" id="btn-predict">Analyze</button>
	</div>
	<div class="loader" style="display:none; margin-left:25px"></div>
	<h3 id="result" style="margin-left:25px">
		<span> </span>
	</h3>
</div>
</div>
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Help</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="yardimicerik">
        Error loading help text. Contact the Authorized Unit. 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>

<footer>

	<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
	
</footer>

</html>
